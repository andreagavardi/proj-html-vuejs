<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
    <!-- link font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="./dist/css/app.css">
</head>
<body>
    <div id="app">
        <!-- Site Header -->
        <header id="site_header" >
            
            <nav class="navbar ">
                <div class="container">
                    <div class="logo">
                        <img src="./dist/img/construction_logo.png" alt="Logo Avada Construction">
                    </div>
                    <ul>
                        <li v-for="link in navbarLinks"><a :href="link.link">{{link.linkName}} </a></li>
                    </ul>

                </div>
            </nav>

        </header>
        <!--END Site Header -->
    
        <!--  Site Main-->
        <main id="site_main">
    
            <!-- Jumbotron -->
            <section id="jumbotron" class="d_flex">
                <h1>building inspiring spaces</h1>
                <h3>We Build Inspiring Residential & Comercial Spaces</h3>

                <div class="jumbotron_links">
                    <a class="btn btn_dark" href="#">explore recent work</a >
                    <a class="btn btn_yellow" href="#">get a quote today</a >
                </div>
                <!-- top-right items -->
                <div class="items">
                    <div class="item d_flex">
                        <i class="fas fa-file-video"></i>
                        <span>Demos</span>
                    </div>
                    <div class="item d_flex">
                        <span class="price">$39</span>
                        <span>On Sales</span>
                    </div>
                </div>
                <!--END top-right items -->

                <section class="banner_yellow">
                    <!-- position absolute bottom 0 -->
    
                </section>
            
            </section>
            <!--END Jumbotron -->

    
    
    
        </main>
        <!--END  Site Main-->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./dist/js/app.js"></script>
</body>
</html>
